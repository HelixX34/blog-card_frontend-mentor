<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./style/index.css" />
  </head>

  <body>
    <div class="card">
      <div class="card__illustration">
        <img
          class="ilustration"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
      </div>
      <div class="card__description">
        <span class="card__description__categorie">Learning</span>
        <div class="card__description__publishDate">Published 21 Dec 2023</div>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card__author">
        <img class="card__author__avatar" src="./assets/images/image-avatar.webp" alt="" />
        <p>Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vidal Romain</a>.
    </div>
  </body>
</html>
